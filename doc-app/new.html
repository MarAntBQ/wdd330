            <h1 class="fs40px">New Test</h1>
            <br>
            <p class="tbold fs20px tac">Please answer the next questions in an honest way:</p>
            <br>
            <div class="flex-s-a">

                        <p class="fs18px tac mt5px mb5px tbold">Do you frequently feel weak and/or tired?</p>
                        <select name="" id="">
                            <option>Select</option>
                            <option value="YES">Yes</option>
                            <option value="YES">No</option>
                        </select>
                        <p class="fs18px tac mt5px mb5px tbold">Do you get sick frequently?</p>
                        <select name="" id="">
                            <option>Select</option>
                            <option value="YES">Yes</option>
                            <option value="YES">No</option>
                        </select>
                    </form>
                </div>
            </div>
