            <h1 class="fs40px">New Test</h1>
            <br>
            <p class="tbold fs20px tac">Please answer the next questions in an honest way:</p>
            <br>
            <div class="flex-s-a">
                <div class="box-6 box-i-8 box-m-10 box-p-12 form-ctnr">

                            <input type="tel" placeholder="Insert your phone Number">
                            <input type="text" placeholder="Insert your address">
                            <div id="questions-ctnr">
                            </div>

                    </div>
                </div>
            </div>
