<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App | Marco Antonio Bustillos Quiroz</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <nav>
            <a href="../" class="return-menu-btn"><i class="fas fa-sign-out-alt"></i></a>
            <ul>
                <li><a href="./">ToDo <i class="fas fa-check-double"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="tasks box-8 box-i-7 box-m-8 box-p-12">
            <h1 class="tac">Tasks</h1>
            <ul>
                <li><i class="fas fa-check-square done-btn"></i><span>Make the Dishes</span><i class="fas fa-trash delete-task-btn"></i></li>
                <li><i class="fas fa-check-square done-btn"></i><span>Watch TV</span><i class="fas fa-trash delete-task-btn"></i></li>
                <li><i class="fas fa-check-square done-btn"></i><span class="done">Study Math</span><i class="fas fa-trash delete-task-btn"></i></li>
                <li><i class="fas fa-check-square done-btn"></i><span>Prepare Dinner</span><i class="fas fa-trash delete-task-btn"></i></li>
            </ul>
        </div>
        <div class="controls box-4 box-i-5 box-m-8 box-p-12">
            <h1 class="tac">New Task</h1>
            <form action="">
                <input type="text" placeholder="Write the Task">
                <button type="submit"><i class="fas fa-plus"></i></button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2021 WDD 330 - All Rights Reserved</p>
    </footer>
</body>
</html>
