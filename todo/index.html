<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App | Marco Antonio Bustillos Quiroz</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <meta name="theme-color" content="#210203">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="apple-touch-startup-image" href="favicon.png">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <header>
        <nav>
            <a href="../" class="return-menu-btn"><i class="fas fa-sign-out-alt"></i></a>
            <ul>
                <li><a href="./">ToDo <i class="fas fa-check-double"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="tasks box-8 box-i-7 box-m-8 box-p-12">
            <h1 class="tac">Tasks</h1>
            <ul id="tasksList">
                
            </ul>
            <div class="tasks-options">
                <div class="counter">
                    <strong>3</strong> tasks left
                </div>
                <div class="progress">
                    <p id="p0">All.</p>
                    <p id="p1">Active.</p>
                    <p id="p2">Completed</p>
                </div>
            </div>
        </div>
        <div class="controls box-4 box-i-5 box-m-8 box-p-12">
            <h1 class="tac">New Task</h1>
            <div class="form">
                <input type="text" placeholder="Write the Task" id="newItem">
                <button  id="add"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </main>
    <footer>
        <script src="js/ToDos.js" type="module"></script>
        <script src="app-settings.js"></script>
        <p>&copy; 2021 WDD 330 - All Rights Reserved</p>
    </footer>
</body>

</html>
